<span class="overlay-close close-btn" ng-click="close()"></span>

<div class="overlay-simple-container">
  <ul class="overlay-simple-item-list">
    <li ng-repeat="item in modalContentObj.items">
      <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" rd-defer="{{ item.img }}">
      <p>{{ item.name }}</p>
    </li>
  </ul>
</div>
